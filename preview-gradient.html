<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Gradient Preview - Beck360</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* Animated Gradient Background with 3D Floating Blobs */
        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #F0FDFA 0%, #E6FFFA 50%, #F0FDFA 100%);
            overflow: hidden;
        }

        /* 3D Floating Blobs */
        .gradient-bg::before,
        .gradient-bg::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            animation: float 20s ease-in-out infinite;
        }

        .gradient-bg::before {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, #14B8A6 0%, transparent 70%);
            top: -200px;
            right: -100px;
            animation-delay: 0s;
        }

        .gradient-bg::after {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #0F766E 0%, transparent 70%);
            bottom: -150px;
            left: -100px;
            animation-delay: -10s;
        }

        .blob-1, .blob-2, .blob-3 {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.5;
        }

        .blob-1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #99F6E4 0%, transparent 70%);
            top: 40%;
            left: 20%;
            animation: float 25s ease-in-out infinite;
            animation-delay: -5s;
        }

        .blob-2 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, #5EEAD4 0%, transparent 70%);
            top: 60%;
            right: 20%;
            animation: float 22s ease-in-out infinite;
            animation-delay: -8s;
        }

        .blob-3 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #2DD4BF 0%, transparent 70%);
            top: 20%;
            left: 50%;
            animation: float 18s ease-in-out infinite;
            animation-delay: -3s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(30px, -40px) scale(1.05);
            }
            50% {
                transform: translate(-20px, 20px) scale(0.95);
            }
            75% {
                transform: translate(40px, 30px) scale(1.02);
            }
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .demo-card {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .logo {
            font-size: 32px;
            font-weight: 800;
            color: #134E4A;
            margin-bottom: 24px;
        }

        .logo span {
            color: #0F766E;
        }

        h1 {
            font-size: 28px;
            font-weight: 800;
            color: #134E4A;
            margin-bottom: 16px;
        }

        p {
            color: #5F7A78;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .btn-group {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #0F766E 0%, #14B8A6 100%);
            color: white;
            padding: 14px 32px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(15, 118, 110, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #0F766E;
            color: #0F766E;
        }

        .btn-secondary:hover {
            background: #0F766E;
            color: white;
        }

        .info {
            margin-top: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            font-size: 14px;
            color: #5F7A78;
        }

        .info strong {
            color: #0F766E;
        }
    </style>
</head>
<body>
    <div class="gradient-bg">
        <div class="blob-1"></div>
        <div class="blob-2"></div>
        <div class="blob-3"></div>
    </div>

    <div class="demo-card">
        <div class="logo">Beck<span>360</span></div>
        <h1>3D Floating Blobs Preview</h1>
        <p>Schwebende, verschwommene Formen bewegen sich sanft im Hintergrund und erzeugen einen modernen 3D-Effekt mit Tiefe.</p>
        <div class="btn-group">
            <a href="index.html" class="btn">Zur Hauptseite →</a>
            <a href="#" class="btn btn-secondary">Referenzen ansehen</a>
        </div>
    </div>

    <div class="info">
        <strong>3D-Effekte:</strong> 5 schwebende Blobs • Blur-Filter • Verschiedene Animationszeiten • Glassmorphism
    </div>
</body>
</html>
