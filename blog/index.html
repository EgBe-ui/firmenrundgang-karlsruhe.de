    let currentFilter = 'all';

    function renderBlogPosts(filter = 'all') {
        const grid = document.getElementById('blogGrid');
        const filtered = filter === 'all' ? blogPosts : blogPosts.filter(p => p.category === filter);
        grid.innerHTML = filtered.map(post => `
            <a href="/blog/${post.slug}.html" class="blog-card">
                <div class="blog-image">
                    <img src="/images/blog/${post.image}" alt="${post.title}" loading="lazy" width="400" height="225">

                <div class="blog-content">

                    <h3>${post.title}</h3>
                    <p>${post.excerpt}</p>
                    <div class="blog-meta">

                        <span>${post.readTime}</span>
                    </div>
                </div>
            </a>
        `).join('');
    }

    document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderBlogPosts(btn.dataset.filter);
        });
    });

    renderBlogPosts();

    <script>
    // Scroll animation
    const observerOptions = {
        threshold: 0.1,
        rootMargin: '0px 0px -50px 0px'
    };

    const observer = new IntersectionObserver(function(entries) {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.style.opacity = '1';
                entry.target.style.transform = 'translateY(0)';
            }
        });
    }, observerOptions);

    document.querySelectorAll('.blog-card').forEach(card => {
        card.style.opacity = '0';
        card.style.transform = 'translateY(20px)';
        card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
        observer.observe(card);
    });
    </script>
